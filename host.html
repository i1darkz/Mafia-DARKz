<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mafia Darkz - Host</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
    input, button, select { padding: 10px; margin: 5px; border: none; border-radius: 5px; }
    input, select { width: 200px; }
    button { background: #444; color: white; cursor: pointer; }
    button:hover { background: #666; }
    .player-list { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸŽ­ Mafia Darkz - Host</h1>

  <input type="text" id="sessionId" placeholder="Enter Session ID"><br>
  <input type="text" id="playerName" placeholder="Player name">
  <button onclick="addPlayer()">Add Player</button><br>

  <select id="mafiaCount">
    <option value="1">Mafia: 1</option>
    <option value="2">Mafia: 2</option>
    <option value="3">Mafia: 3</option>
  </select>
  <select id="copCount">
    <option value="1">Cop: 1</option>
    <option value="2">Cop: 2</option>
  </select>
  <select id="docCount">
    <option value="1">Doctor: 1</option>
    <option value="2">Doctor: 2</option>
  </select>

  <button onclick="startGame()">Start Game</button>

  <div class="player-list" id="playerList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2dpdsTkKtNHsxFkN6wmvJkLL9lhmWPBE",
      authDomain: "mafia-darkz-995bb.firebaseapp.com",
      databaseURL: "https://mafia-darkz-995bb-default-rtdb.firebaseio.com",
      projectId: "mafia-darkz-995bb",
      storageBucket: "mafia-darkz-995bb.appspot.com",
      messagingSenderId: "555156171160",
      appId: "1:555156171160:web:9e5cd8ab8eb9ba7661423ed"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let players = [];

    function addPlayer() {
      const name = document.getElementById('playerName').value.trim();
      if (name) {
        players.push({ name, role: '' });
        document.getElementById('playerName').value = '';
        renderPlayers();
      }
    }

    function renderPlayers() {
      const list = document.getElementById('playerList');
      list.innerHTML = '';
      players.forEach(p => {
        const div = document.createElement('div');
        div.textContent = p.name;
        list.appendChild(div);
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startGame() {
      const sessionId = document.getElementById('sessionId').value.trim();
      if (!sessionId) return alert('Enter a session ID');

      const mafiaCount = parseInt(document.getElementById('mafiaCount').value);
      const copCount = parseInt(document.getElementById('copCount').value);
      const docCount = parseInt(document.getElementById('docCount').value);
      const total = players.length;

      const roles = [];
      for (let i = 0; i < mafiaCount; i++) roles.push('Mafia');
      for (let i = 0; i < copCount; i++) roles.push('Cop');
      for (let i = 0; i < docCount; i++) roles.push('Doctor');
      while (roles.length < total) roles.push('Villager');

      shuffle(roles);
      players.forEach((p, i) => p.role = roles[i]);

      const sessionRef = db.ref(`sessions/${sessionId}`);
      const data = {};
      players.forEach(p => data[p.name] = p.role);
      sessionRef.set(data);

      alert('Roles assigned and saved to Firebase! Share this session ID with players.');
    }
  </script>
</body>
</html>
