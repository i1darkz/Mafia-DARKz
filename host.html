<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Darkz Mafia - Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body style="background:#111;color:white;text-align:center;font-family:sans-serif;padding-top:30px;">
  <h1>🎮 Darkz Mafia - Host</h1>
  <input type="text" id="sessionId" placeholder="Session ID">
  <button onclick="confirmSession()">✅ تأكيد الجلسة</button>
  <button onclick="startGame()">🚀 ابدأ اللعبة</button>
  <button onclick="endGame()">🛑 إنهاء اللعبة</button>
  <div id="sessionStatus" style="margin-top: 10px;"></div>
  <div id="playerList" style="margin-top: 20px;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2dpdsTkKtNHsxFkN6wmvJkLL9lhmWPBE",
      authDomain: "mafia-darkz-995bb.firebaseapp.com",
      databaseURL: "https://mafia-darkz-995bb-default-rtdb.firebaseio.com",
      projectId: "mafia-darkz-995bb",
      storageBucket: "mafia-darkz-995bb.appspot.com",
      messagingSenderId: "555156171160",
      appId: "1:555156171160:web:9e5cd8ab8eb9ba7661423ed"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentSessionId = '';

    function confirmSession() {
      const id = document.getElementById("sessionId").value.trim();
      if (!id) return alert("أدخل Session ID");
      currentSessionId = id;

      db.ref(`players/${id}`).on("value", snapshot => {
        const container = document.getElementById("playerList");
        container.innerHTML = '';
        snapshot.forEach(child => {
          const name = child.val().name;
          const div = document.createElement("div");
          div.textContent = `👤 ${name}`;
          container.appendChild(div);
        });
      });

      db.ref(`status/${id}`).on("value", snap => {
        const val = snap.val();
        const statusDiv = document.getElementById("sessionStatus");
        if (val === "started") statusDiv.textContent = "✅ اللعبة بدأت";
        else if (val === "waiting") statusDiv.textContent = "⏳ بانتظار بدء اللعبة";
        else statusDiv.textContent = "❌ الجلسة منتهية";
      });
    }

    function startGame() {
      if (!currentSessionId) return alert("أدخل Session ID أولاً");
      db.ref(`status/${currentSessionId}`).set("started");
    }

    function endGame() {
      if (!currentSessionId) return;
      db.ref(`status/${currentSessionId}`).set("waiting");
      db.ref(`sessions/${currentSessionId}`).remove();
    }
  </script>
</body>
</html>
