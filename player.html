<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkz Mafia - Player</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 10px; margin: 10px; border-radius: 8px; border: none; font-size: 16px; }
    button { background-color: #333; color: white; cursor: pointer; }
    button:hover { background-color: #555; }
    #roleBox { margin-top: 30px; display: none; }
    #endedMsg { display: none; color: red; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🎭 Darkz Mafia - Player</h1>
  <div id="inputSection">
    <input type="text" id="sessionId" placeholder="Session ID">
    <input type="text" id="playerName" placeholder="Your Name (English only)">
    <button onclick="joinGame()">🚪 Join Game</button>
  </div>

  <div id="waitingMsg">⌛ بانتظار بدء اللعبة...</div>
  <div id="endedMsg">❌ تم إنهاء اللعبة من قبل الهوست</div>
  <div id="roleBox">
    <h2>🎲 دورك:</h2>
    <p id="yourRole" style="font-size: 24px; color: yellow;"></p>
    <button onclick="toggleRole()">👁️ إظهار / إخفاء</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2dpdsTkKtNHsxFkN6wmvJkLL9lhmWPBE",
      authDomain: "mafia-darkz-995bb.firebaseapp.com",
      databaseURL: "https://mafia-darkz-995bb-default-rtdb.firebaseio.com",
      projectId: "mafia-darkz-995bb",
      storageBucket: "mafia-darkz-995bb.appspot.com",
      messagingSenderId: "555156171160",
      appId: "1:555156171160:web:9e5cd8ab8eb9ba7661423ed"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentSession = '';
    let currentName = '';

    function joinGame() {
      const sessionId = document.getElementById('sessionId').value.trim();
      const playerName = document.getElementById('playerName').value.trim();

      if (!sessionId || !playerName) return alert('اكتب الكود واسمك');
      if (!/^[a-zA-Z0-9_]+$/.test(playerName)) return alert('الاسم يجب أن يكون باللغة الإنجليزية فقط');

      currentSession = sessionId;
      currentName = playerName;

      const playerRef = db.ref(`players/${sessionId}`);
      playerRef.once('value', snapshot => {
        let exists = false;
        snapshot.forEach(child => {
          if (child.val().name.toLowerCase() === playerName.toLowerCase()) exists = true;
        });
        if (exists) {
          alert('الاسم مستخدم بالفعل');
          return;
        }

        const newRef = playerRef.push();
        newRef.set({ name: playerName });

        document.getElementById('waitingMsg').style.display = 'block';
        document.getElementById('inputSection').style.display = 'none';

        db.ref(`status/${sessionId}`).on('value', snap => {
          const status = snap.val();
          if (status === 'started') {
            db.ref(`sessions/${sessionId}/${playerName}`).on('value', roleSnap => {
              if (roleSnap.exists()) {
                document.getElementById('yourRole').textContent = roleSnap.val();
                document.getElementById('waitingMsg').style.display = 'none';
                document.getElementById('roleBox').style.display = 'block';
              }
            });
          } else if (status === 'ended') {
            document.getElementById('waitingMsg').style.display = 'none';
            document.getElementById('roleBox').style.display = 'none';
            document.getElementById('endedMsg').style.display = 'block';

            setTimeout(() => {
              document.getElementById('endedMsg').style.display = 'none';
              document.getElementById('inputSection').style.display = 'block';
              currentSession = '';
              currentName = '';
              document.getElementById('sessionId').value = '';
              document.getElementById('playerName').value = '';
            }, 4000);
          }
        });
      });
    }

    function toggleRole() {
      const roleBox = document.getElementById('yourRole');
      roleBox.style.visibility = roleBox.style.visibility === 'hidden' ? 'visible' : 'hidden';
    }
  </script>
</body>
</html>
