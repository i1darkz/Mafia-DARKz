<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkz Mafia - Player</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; margin: 0; }
    input, button { padding: 12px; margin: 8px auto; border: none; border-radius: 8px; display: block; width: 90%; max-width: 300px; font-size: 16px; }
    button { background: #444; color: white; cursor: pointer; }
    button:hover { background: #666; }
    .message { margin-top: 20px; font-size: 18px; color: lightgreen; }
    .role-box { margin-top: 30px; font-size: 20px; color: yellow; }
  </style>
</head>
<body>
  <h1>üé≠ Darkz Mafia - Player</h1>

  <div id="joinSection">
    <input type="text" id="sessionId" placeholder="Session ID">
    <input type="text" id="playerName" placeholder="Your Name">
    <button onclick="submitName()">Join Game</button>
    <div class="message" id="messageBox"></div>
    <div class="message" id="waitingMessage" style="display:none; color: orange;">‚è≥ Waiting for game to start...</div>
  </div>

  <div class="role-box" id="roleBox" style="display: none;"></div>
  <button id="revealRoleBtn" style="display:none; background:#222; color:#fff;">üëÅÔ∏è Show My Role</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2dpdsTkKtNHsxFkN6wmvJkLL9lhmWPBE",
      authDomain: "mafia-darkz-995bb.firebaseapp.com",
      databaseURL: "https://mafia-darkz-995bb-default-rtdb.firebaseio.com",
      projectId: "mafia-darkz-995bb",
      storageBucket: "mafia-darkz-995bb.appspot.com",
      messagingSenderId: "555156171160",
      appId: "1:555156171160:web:9e5cd8ab8eb9ba7661423ed"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function submitName() {
      const sessionId = document.getElementById('sessionId').value.trim();
      const playerName = document.getElementById('playerName').value.trim();
      const messageBox = document.getElementById('messageBox');

      if (!sessionId || !playerName) {
        messageBox.textContent = 'Please enter both session ID and your name';
        return;
      }

      const playerRef = db.ref(`players/${sessionId}`);
      playerRef.orderByChild('name').equalTo(playerName).once('value', snapshot => {
        if (snapshot.exists()) {
          proceed(sessionId, playerName);
        } else {
          playerRef.push({ name: playerName });
          db.ref(`sessions/${sessionId}/${playerName}`).set('');
          proceed(sessionId, playerName);
        }
      });
    }

    function proceed(sessionId, playerName) {
      document.getElementById('joinSection').style.display = 'none';
      document.getElementById('waitingMessage').style.display = 'block';
      const sessionPlayersRef = db.ref(`sessions/${sessionId}/${playerName}`);
      const statusRef = db.ref(`status/${sessionId}`);

      statusRef.on('value', (snap) => {
        const status = snap.val();
        if (status === 'started') {
          document.getElementById('revealRoleBtn').style.display = 'block';
        } else {
          document.getElementById('revealRoleBtn').style.display = 'none';
        }
      });

      sessionPlayersRef.on('value', (snapshot) => {
        const role = snapshot.val();
        if (role) {
          document.getElementById('waitingMessage').style.display = 'none';
          document.getElementById('roleBox').textContent = `üé≠ ÿØŸàÿ±ŸÉ: ${role}`;
        }
      });
    }

    document.getElementById('revealRoleBtn').addEventListener('click', () => {
      document.getElementById('roleBox').style.display = 'block';
      document.getElementById('revealRoleBtn').style.display = 'none';
    });
  </script>
</body>
</html>
