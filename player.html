<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkz Mafia - Player</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 30px; }
    input, button { padding: 10px; margin: 10px; border-radius: 8px; border: none; font-size: 16px; }
    button { background-color: #333; color: white; cursor: pointer; }
    button:hover { background-color: #555; }
    #roleBox { background: #222; border-radius: 10px; padding: 20px; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <h1>👤 Darkz Mafia - Player</h1>
  <input type="text" id="name" placeholder="اسمك">
  <input type="text" id="session" placeholder="رمز الجلسة">
  <button onclick="joinGame()">🚪 انضم</button>
  <div id="waiting" style="display:none; margin-top: 20px;">⏳ بانتظار بدء اللعبة...</div>
  <div id="roleBox">
    <div id="yourRole" style="font-size: 20px; color: yellow;">انت: ...</div>
    <button onclick="toggleRole()">👁️‍🗨️ عرض / إخفاء الدور</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2dpdsTkKtNHsxFkN6wmvJkLL9lhmWPBE",
      authDomain: "mafia-darkz-995bb.firebaseapp.com",
      databaseURL: "https://mafia-darkz-995bb-default-rtdb.firebaseio.com",
      projectId: "mafia-darkz-995bb",
      storageBucket: "mafia-darkz-995bb.appspot.com",
      messagingSenderId: "555156171160",
      appId: "1:555156171160:web:9e5cd8ab8eb9ba7661423ed"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let playerName = '';
    let sessionId = '';

    function joinGame() {
      playerName = document.getElementById('name').value.trim();
      sessionId = document.getElementById('session').value.trim();
      if (!playerName || !sessionId) return alert('اكتب الاسم والجلسة');

      const playerRef = db.ref(`players/${sessionId}`).push();
      playerRef.set({ name: playerName });

      document.getElementById('waiting').style.display = 'block';

      db.ref(`status/${sessionId}`).on('value', snapshot => {
        if (snapshot.val() === 'started') {
          db.ref(`sessions/${sessionId}/${playerName}`).once('value', snap => {
            if (snap.exists()) {
              document.getElementById('yourRole').textContent = `🎭 دورك: ${snap.val()}`;
              document.getElementById('roleBox').style.display = 'block';
              document.getElementById('waiting').style.display = 'none';
            }
          });
        }
      });
    }

    function toggleRole() {
      const role = document.getElementById('yourRole');
      if (role.style.visibility === 'hidden') {
        role.style.visibility = 'visible';
      } else {
        role.style.visibility = 'hidden';
      }
    }
  </script>
</body>
</html>
