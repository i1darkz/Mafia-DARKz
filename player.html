
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkz Mafia - Player</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    .hidden { display: none; }
    .reveal-btn { margin-top: 20px; padding: 12px 20px; border-radius: 10px; font-size: 18px; background-color: #444; color: white; border: none; cursor: pointer; }
    .reveal-btn:hover { background-color: #666; }
    .role-box { margin-top: 30px; font-size: 20px; color: yellow; display: none; }
    .player-name { font-size: 24px; color: #0f0; margin-top: 10px; }
    #exitBtn { margin-top: 20px; background: red; }
  </style>
</head>
<body>
  <h1>🎮 Darkz Mafia - Player</h1>
  <div id="waitingText">⏳ بانتظار بدء اللعبة...</div>
  <div id="playerName" class="player-name hidden"></div>
  <button id="revealBtn" class="reveal-btn hidden" onclick="revealRole()">👁‍🗨 عرض دوري</button>
  <div id="roleBox" class="role-box"></div>
  <button id="exitBtn" class="reveal-btn hidden" onclick="exitGame()">🚪 خروج</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2dpdsTkKtNHsxFkN6wmvJkLL9lhmWPBE",
      authDomain: "mafia-darkz-995bb.firebaseapp.com",
      databaseURL: "https://mafia-darkz-995bb-default-rtdb.firebaseio.com",
      projectId: "mafia-darkz-995bb",
      storageBucket: "mafia-darkz-995bb.appspot.com",
      messagingSenderId: "555156171160",
      appId: "1:555156171160:web:9e5cd8ab8eb9ba7661423ed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session');
    const playerName = urlParams.get('name');

    document.getElementById("playerName").textContent = `👤 ${playerName}`;
    document.getElementById("playerName").classList.remove("hidden");

    const roleBox = document.getElementById("roleBox");
    const revealBtn = document.getElementById("revealBtn");
    const waitingText = document.getElementById("waitingText");
    const exitBtn = document.getElementById("exitBtn");

    db.ref(`status/${sessionId}`).on('value', snap => {
      const status = snap.val();
      if (status === 'started') {
        waitingText.style.display = 'none';
        revealBtn.classList.remove('hidden');
        exitBtn.classList.remove('hidden');
      } else {
        waitingText.textContent = status === 'ended' ? "❌ اللعبة انتهت" : "⏳ بانتظار بدء اللعبة...";
        revealBtn.classList.add('hidden');
        roleBox.style.display = 'none';
      }
    });

    function revealRole() {
      const path = `sessions/${sessionId}/${playerName}`;
      db.ref(path).once('value', snap => {
        const role = snap.val();
        roleBox.textContent = `🎭 دورك: ${role}`;
        roleBox.style.display = 'block';
        setTimeout(() => { roleBox.style.display = 'none'; }, 5000);
      });
    }

    function exitGame() {
      db.ref(`players/${sessionId}`).once('value', snap => {
        snap.forEach(child => {
          if (child.val().name === playerName) {
            db.ref(`players/${sessionId}/${child.key}`).remove().then(() => {
              window.location.href = 'index.html';
            });
          }
        });
      });
    }

    db.ref(`players/${sessionId}`).on('child_removed', snap => {
      if (snap.val().name === playerName) {
        alert("🚫 تم إخراجك من الجلسة بواسطة الهوست");
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
