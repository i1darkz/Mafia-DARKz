
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Darkz Mafia - الرئيسية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 32px;
      animation: fadeInDown 1s ease-in-out;
    }
    button {
      display: block;
      width: 250px;
      margin: 20px auto;
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      animation: fadeInUp 0.8s ease-in-out;
    }
    button:hover {
      background-color: #555;
      transform: scale(1.05);
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>🎮 Darkz Mafia</h1>
  <button onclick="location.href='host.html'">👑 إنشاء جلسة</button>
  <button onclick="location.href='player.html'">🙋‍♂️ الانضمام إلى جلسة</button>
</body>
</html>
